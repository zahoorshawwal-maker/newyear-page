<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year!</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #1a1a2e, #162447);
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
    z-index: 1; /* Canvas below the text */
  }

  .container {
    position: relative;
    z-index: 2; /* Text above the canvas */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    flex-direction: column;
    text-align: center;
    color: #ffd700;
  }

  h1 {
    font-size: 5em;
    text-transform: uppercase;
    letter-spacing: 5px;
    animation: glow 1.5s ease-in-out infinite alternate;
    margin: 0;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700, 0 0 30px #ff7f50; }
    100% { text-shadow: 0 0 20px #fff, 0 0 40px #ffd700, 0 0 60px #ff4500; }
  }

  .button {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #ff6b6b, #feca57);
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #feca57;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Happy New Year</h1>
  <button class="button" onclick="launchFireworks()">Celebrate!</button>
</div>

<canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];
let particles = [];

class Firework {
  constructor(x, y) {
    this.x = x;
    this.y = canvas.height;
    this.targetY = y;
    this.speed = 4;
    this.exploded = false;
  }

  update() {
    if (this.y > this.targetY) this.y -= this.speed;
    else if (!this.exploded) { this.explode(); this.exploded = true; }
  }

  explode() {
    for (let i = 0; i < 50; i++) {
      particles.push(new Particle(this.x, this.y));
    }
  }

  draw() {
    if (!this.exploded) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }
  }
}

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.speedX = (Math.random()-0.5)*5;
    this.speedY = (Math.random()-0.5)*5;
    this.alpha = 1;
    this.color = `hsl(${Math.random()*360}, 100%, 50%)`;
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.alpha -= 0.02;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }
}

function launchFireworks() {
  for(let i=0;i<5;i++){
    fireworks.push(new Firework(Math.random()*canvas.width, Math.random()*canvas.height/2));
  }
}

function animate() {
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  fireworks.forEach((f,i)=>{
    f.update();
    f.draw();
    if(f.exploded) fireworks.splice(i,1);
  });

  particles.forEach((p,i)=>{
    p.update();
    p.draw();
    if(p.alpha<=0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}

animate();
setInterval(launchFireworks, 3000);

window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
